<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <title>FlySchool</title>

<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class=" col-12 container-fluid">
            <a class="navbar-brand">
                {% load static %}
                <img src="{% static 'img/logoAir2.png' %}" alt="logo" style="width: 100px;">
                <a class="navbar-brand text-white">FlySchool</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{%url 'vistaAdmin'%}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{%url 'registro'%}">Registrar Usuario</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="{%url 'workshop'%}" role="button"
                                data-bs-toggle="dropdown">Vuelos</a>

                                <li><a class="dropdown-item" href="{%url 'registroVuelo'%}">registar Vuelo</a></li>

                                <li><a class="dropdown-item" href="{%url 'calendario'%}">Calendario</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="btn-group me-5">
                    <div>
                        <li class="nav-item">
                            <a class="btn btn-outline-light" href="{%url 'home'%}">Cerrar Session</a>
                        </li>
                    </div>
                    <!--dropdown registros-->
            </a>
        </div>
    </nav>
    
    <div class="content d-flex justify-content-center mt-5">
        <div class="row">
            <div class="card">
                <h1>Registro Vuelo</h1>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_table }}
                        <button type="submit">enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
