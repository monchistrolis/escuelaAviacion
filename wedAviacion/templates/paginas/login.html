<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>FlySchool</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class=" col-12 container-fluid">
            <a class="navbar-brand">
                {% load static %}
                <img src="{% static 'img/logoAir2.png' %}" alt="logo" style="width: 100px;">
                <a class="navbar-brand text-white">FlySchool</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{%url 'home'%}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="{%url 'workshop'%}" role="button"
                                data-bs-toggle="dropdown">Cursos</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{%url 'professionalPrograms'%}">Programas
                                        Profesionales</a></li>
                                <li><a class="dropdown-item" href="{%url 'simulatorTraining'%}">Entrenamiento en
                                        simulador</a></li>
                                <li><a class="dropdown-item" href="{%url 'fullTimeTraining'%}">Entrenamiento
                                        full-Time</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="btn-group me-5">
                    <div>
                        <a class="btn btn-outline-light" href="{%url 'home'%}">Cerrar Session</a>
                    </div>
                    <!--dropdown registros-->
            </a>
        </div>
    </nav>

<div class="content">
    <div class="row">
        <div class="card">
            <h1>Login</h1>
            <hr>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
